<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <header class="bg-dark text-white p-3 text-center">
        <a href="/#/" style="color: aliceblue; font-size: 30px; font-family:'Times New Roman', Times, serif ;">Login</a>
        
    </header>
    
    <main class="container py-5 w-auto">
        <form method="post" class="mx-auto border p-4 rounded" style="max-width: 400px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="/register/">Register here</a>.</p>
</body>
</html>
